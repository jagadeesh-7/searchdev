{% extends "main.html" %}

{% block content %}

{% load static %}
<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            {% comment %} <a class="backButton" href="{% url "user-profile" receipent.id %}"><i class="im im-angle-left"></i></a> {% endcomment %}
            <a class="backButton" href="{% url "user-profile" receipent.id %}"><img src="{% static "images/backbutton.png" %}" alt=""></a>
            <br>

            <form class="form" action="" method="POST">
                
                {% csrf_token %}

                {% if request.user.is_authenticated == False %}
                <div class="form__field">
                    <label for="formInput#text">{{form.name.label}} </label>
                    {{form.name}}
                </div>
                <div class="form__field">
                    <label for="formInput#text">{{form.email}} </label>
                    {{form.email}}
                </div>
                {% endif %}
                <div class="form__field">
                    <label for="formInput#text">{{form.subject.label}}</label>
                    {{form.subject}}
                </div>

                <div class="form__field">
                    <label for="formInput#text">{{form.body.label}}</label>
                    {{form.body}}
                </div>
                <input class="btn btn--sub btn--lg  my-md" type="submit" value="Submit" />
            </form>
        </div>
    </div>
</main>

{% endblock content %}
