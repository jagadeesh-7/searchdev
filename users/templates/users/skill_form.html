{% extends "main.html" %}

{% block content %}
{% load static %}
<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            {% comment %} <a class="backButton" href="#"><i class="im im-angle-left"></i></a> {% endcomment %}
            <a class="backButton" href="{{request.GET.next}}"><img src="{% static "images/backbutton.png" %}" alt=""></a>
            <br>

            <form class="form" action="" method="POST">
                
                {% csrf_token %}
                {% for field in form  %}
                <div class="form__field">
                    <label for="formInput#text">{{field.label}}</label>
                    {{field}}
                </div>
                {% endfor %}
                <input class="btn btn--sub btn--lg  my-md" type="submit" value="Submit" />
            </form>
        </div>
    </div>
</main>
{% endblock content %}
